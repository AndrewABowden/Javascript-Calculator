<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calc</title>

    <link rel="stylesheet" href="style.css">


</head>

<body>

<div class="container">
    <h2 id="calc">Calculator</h2>
    <br>
</div>
<div class="container">
    

        <button class="button number" id="1">1</button>
        <button class="button number" id="2">2</button>
        <button class="button number" id="3">3</button>
        <button class="button number" id="4">4</button>

        <button class="button number" id="5">5</button>
        <button class="button number" id="6">6</button>
    <button class="button number" id="7">7</button>
    <button class="button number" id="8">8</button>

    <button class="button number" id="9">9</button>
    <button class="button number" id="0">0</button>
    <button class="button operator red" id="add">+ </button>
    <button class="button operator red" id="subtract">- </button>

    <button class="button operator red" id="multiply">x</button>
    <button class="button operator red" id="divide">รท</button>
    <button class="button operator red" id="power">^</button>
    <button class="button operator red">%</button>
    <button class="button operator black">C</button>


    <button class="button equals black" id="equal">=</button>
</div>

<script src="app.js"></script>
</body>
</html>
